<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption Lab</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="buttons">

    <button type="button" class="btn btn-primary btn-lg" id="showDogs" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 1rem; --bs-btn-font-size: 1.5rem; background-color: darkgreen; color: white;">Dogs</button>

    <button type="button" class="btn btn-primary btn-lg" id="showCats" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 1rem; --bs-btn-font-size: 1.5rem; background-color: darkblue; color: white;">Cats</button>

    <button type="button" class="btn btn-primary btn-lg" id="showDinos" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 1rem; --bs-btn-font-size: 1.5rem; background-color: darkorange; color: white;">Dinos</button>

    <button type="button" class="btn btn-primary btn-lg" id="showAll" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 1rem; --bs-btn-font-size: 1.5rem; background-color: purple; color: white;">All Pets</button>
    
  </div>

  <div>
    <form>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="name@example.com">
        <label for="floatingInput">Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="color" placeholder="name@example.com">
        <label for="floatingInput">Color</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="specialSkill" placeholder="name@example.com">
        <label for="floatingInput">Special Skill</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="type" placeholder="name@example.com">
        <label for="floatingInput">Type</label>
      </div>
      <div class="form-floating mb-3">
        <input type="url" class="form-control" id="imageUrl" placeholder="name@example.com">
        <label for="floatingInput">Image URL</label>
      </div>
      <button type="submit" class="btn btn-success" id="form-submit">Add Pet</button>
    </form>
  </div>

  <div id="root" class="columns"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="main.js"></script>
  
</body>
</html>
